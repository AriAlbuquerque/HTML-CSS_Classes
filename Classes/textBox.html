<!DOCTYPE html>
<html lang="en">
<head>
  <title>Display Block and Inline-Block</title>
  <link rel="stylesheet" href="styles/textBox.css">
</head>
<body>
  <input type="text" placeholder="Name">
  <input type="text" placeholder="Email">
  
  <br><br><br>

  <p class="paragraph">
    Thanks for chatting with our customer support. Would you
    like to take our quick servey?
  </p>
  <button class="yes-button">
    Yes
</button>
<button class="no-button">
  No
</button>

<br><br><br><br><br>

<img class="google-logo" src="../images/google-logo.png">
<input class="google-bar" type="text" placeholder="Search Google or type a URL">

<br><br><br><br><br>

<input class="first-name" type="text" placeholder="First name">
<input class="last-name" type="text" placeholder="Last name">
<input class="email-text" type="text" placeholder="Email">
<button class="sing-up-button">
  Sing Up
</button>

<br><br><br><br><br>

<p class="request-text">
<strong>Request a ride now</strong> 
</p>
<input class="enter-location" type="text" placeholder="Enter pickup location">
<input class="enter-destination" type="text" placeholder="Enter destination">

<button class="request-now-button">
  Request now
</button>
<button class="schedule-button">
  Schedule for later
</button>
</body>
</html>
