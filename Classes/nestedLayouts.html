<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nested Layouts Exercises</title>
  <link rel="stylesheet" href="styles/nestedLayouts.css">
</head>
<body>
  
  <div class="profile">
    <img class="profile-picture" src="images/profile2.png">
    <p class="name">
      Garfield
    </p>

      <img class="mutual-friend-picture" src="images/profile2.png">
      <p class="mutual-friends">
        2 mutual friends
      </p>
    </div>
    <button class="add-friend-button">
      Add Friend
    </button>
  </div>

    <button class="add-friend-button">
      Add Friend
    </button>
  </div>

  <div class="profile">

</html>
