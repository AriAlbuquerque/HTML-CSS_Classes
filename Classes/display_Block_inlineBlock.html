<!DOCTYPE html>
<html lang="en">
<head>
  <title>Display Block and inline-Block</title>
  <link rel="stylesheet" href="styles/display.css">
</head>
<body>
  <input class="name" type="text" placeholder="Name">
  <input class="email" type="text" placeholder="Email">
  <br><br><br><br>

  <p class="paragraph1">
    Tranks for chatting with our 
    customer support. Would you 
    like to take our quick servey?
  </p>
  <button class="yes">
    Yes
  </button>
  <button class="no">
    No
  </button>
  <br><br><br><br>

  <img class="google-logo" src="images/google-logo.png">
  <input class="google-bar" type="text" placeholder="Search Google or type a URL">
  <br><br><br><br>

  <input class="first-name" type="text" placeholder="First name">
  <input class="last-name" type="text" placeholder="Last name">
  <input class="email" type="text" placeholder="Email">
  <button class="sing-up-button">Sign Up</button>
  <br><br><br><br>

  <p class="title">
    Request a ride now
  </p>
  <input class="pickup-textbox" type="text" placeholder="Enter pickup location">
  <input class="destination-textbox" type="text" placeholder="Enter destination">
  <button class="request-button">Request now</button>
  <button class="schedule-button">Schedule for later</button>
</body>
</html>
