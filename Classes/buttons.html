<!-- CSS Style: to create a CSS style use:

Use the class like: .name-button {...}; 
Pseudo-classes are selectors that allow applying styles to elements in specific states or with particular characteristics. 
They are used to select elements that cannot be selected solely with type, class, or ID selectors.
   
*Some common examples of pseudo-classes are:

:hover: Selects an element when the mouse cursor is over it.
:active: Selects an element when it is being clicked or activated by the user.
:visited: Selects links that have been visited by the user.
:first-child: Selects the first child element of a parent element.
:nth-child(n): Selects the nth child element of a parent element based on its position, where "n" is a number or a formula.
:focus: Selects an element that is in focus, commonly used in form fields.
-->
