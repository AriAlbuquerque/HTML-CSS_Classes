<!DOCTYPE html>
<html lang="en">
<head>
  <title>The DIV Element</title>
  <link rel="stylesheet" href="styles/div-element.css">
</head>
<body>
 <div class="red-square">
 </div> 

 <div class="green-circle">
 </div>

 <div class="satisfied">
<p class="text-1">
Satisfied with our service?
</p>
<button class="yes-button">
  Yes
</button>
<button class="no-button">
  No
</button>
 </div>

 <div class="youtube">
  <p class="install">
    <strong>Install YouTube Music</strong>
  </p>
  <p class="desktop-text">
    Add YouTube Music to your desktop for quick and easy access
  </p>
 </div>

 <div class="tweet-card">
  <img class="profile-picture" src="images/gato.jpg">
  <input type="text" class="text-box" placeholder="What's happening?">
  <button class="tweet-button">
    Tweet
  </button>
</div>


  <div class="profiles">
    <img class="profile-picture1" src="images/gato.jpg">
    <p class="name">
      Oliver
    </p>
    <p class="mutual-friends">
      2 mutual friends
    </p>
    <button class="add-friend-button">
      Add Friend
    </button>
    <img class="profile-picture1" src="images/profile2.png">
    <p class="name">
      Mimi
    </p>
    <p class="mutual-friends">
      3 mutual friends
    </p>
    <button class="add-friend-button">
      Add Friend
    </button>
  </div>
  <div class="profiles">
    <img class="profile-picture1" src="images/profile3.png">
    <p class="name">
      Theo
    </p>
    <p class="mutual-friends">
      5 mutual friends
    </p>
    <button class="add-friend-button">
      Add Friend
    </button>
  </div>
  <div class="profiles">
    <img class="profile-picture1" src="images/profile4.png">
    <p class="name">
      Bonnie
    </p>
    <p class="mutual-friends">
      6 mutual friends
    </p>
    <button class="add-friend-button">
      Add Friend
    </button>
  </div>

  <div>
    <img class="google-logo" src="images/google-logo.png">
  </div>
  <div>
    <input type="text" placeholder="Search Google or type a URL">
  </div>
  <div>
    <button class="google-button search-button">Google Search</button>
    <button class="google-button">I'm Feeling Lucky</button>
  </div>
</div>
</body>
</html>
